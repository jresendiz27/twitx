<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Twit.x Template</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/twitx.css" rel="stylesheet">
	</head>
	<body>
		<div class="row">
			<div class="span12 offset1 hero-unit">
				<h1>Welcome to Twit.x!</h1>
				<p>A "Twitter-clone" implemented using Vert.x, Twitter Bootstrap and Google Closure Tools</p>
			</div>
		</div>
		<div id="twitx-form" class="row inactive">
			<div class="span4 offset2">
        <h2>What's up,<br/><span id="user-fullname"></span>?</h2>
				<hr/>
        <label>Type the message you want to post:</label>
        <input id="twitx-box" type="text" placeholder="Hacking on Vert.x...">
        <button id="btn_twitxit" type="button" class="btn btn-primary">Twit.x it!</button>
		</div>
			<div class="span7 offset1">
				<h2>Your message stream:</h2>
				<hr/>				
				<div id="stream-container">
				</div>
			</div>
		</div>
		<div id="login-form" class="row">
						<div class="span6 offset5">
										<h2>Login!</h2>
										<form>
														<label>Username:</label>
														<input id="username" type="text"/> 	
														<label>Password:</label>
														<input id="password" type="password">
														<p> <button id="btn_login" type="button" class="btn btn-primary">Login</button></p>
										</form>
						</div>
		</div>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/sockjs-0.2.1.min.js"></script>
		<script src="js/vertxbus.js"></script>
		<script src="http://localhost:9810/compile?id=twitx-plovr-config"></script>
	</body>
</html>
